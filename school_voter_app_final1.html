<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>School Mantri Voter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    .candidate {
      border: 2px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin: 15px auto;
      width: 320px;
      background: #fff;
      box-shadow: 2px 2px 10px #aaa;
      transition: background-color 0.3s;
    }
    .highlight {
      background-color: #c8f7c5 !important;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    #result-btn {
      margin-top: 30px;
      background-color: green;
      color: white;
    }
    #result-summary {
      font-size: 18px;
      margin-top: 20px;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h1>ЁЯУЛ рк╕рлНркХрлВрк▓ ркоркВркдрлНрк░рлА ркЪрлВркВркЯркгрлА</h1>

  <div class="candidate" id="c1">
    <h2>ЁЯУМ ркЖрк╢рк┐ркд рккркЯрлЗрк▓</h2>
    <img src="https://img.icons8.com/?size=100&id=21278&format=png" alt="Computer Symbol">
    <br>
    <button onclick="vote('c1')">Vote</button>
    <p id="votes-c1" style="display:none;">Votes: 0</p>
  </div>

  <div class="candidate" id="c2">
    <h2>ЁЯУМ рк╣рк╛рк░рлНркжрк┐ркХ ркжрлЗрк╕рк╛ркгрлА</h2>
    <img src="https://img.icons8.com/?size=100&id=23109&format=png" alt="TV Symbol">
    <br>
    <button onclick="vote('c2')">Vote</button>
    <p id="votes-c2" style="display:none;">Votes: 0</p>
  </div>

  <button id="result-btn" onclick="showResults()">ЁЯУК Show Result</button>

  <div id="result-summary"></div>

  <audio id="beep-sound">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>
  <audio id="long-beep">
    <source src="https://www.soundjay.com/button/sounds/beep-08b.mp3" type="audio/mpeg">
  </audio>

  <script>
    let votes = { c1: 0, c2: 0 };

    function playBeep(times, callback) {
      const beep = document.getElementById('beep-sound');
      let count = 0;
      const interval = setInterval(() => {
        beep.play();
        count++;
        if (count === times) {
          clearInterval(interval);
          if (callback) setTimeout(callback, 300);
        }
      }, 400);
    }

    function vote(candidate) {
      votes[candidate]++;
      highlightBox(candidate);
      playBeep(3, () => {
        document.getElementById('long-beep').play();
      });
    }

    function highlightBox(candidate) {
      const box = document.getElementById(candidate);
      box.classList.add('highlight');
      setTimeout(() => {
        box.classList.remove('highlight');
      }, 1500);
    }

    function showResults() {
      document.getElementById('votes-c1').style.display = 'block';
      document.getElementById('votes-c2').style.display = 'block';
      document.getElementById('votes-c1').innerText = "Votes: " + votes['c1'];
      document.getElementById('votes-c2').innerText = "Votes: " + votes['c2'];

      let winner = '';
      let loser = '';

      if (votes['c1'] > votes['c2']) {
        winner = 'ркЖрк╢рк┐ркд рккркЯрлЗрк▓';
        loser = 'рк╣рк╛рк░рлНркжрк┐ркХ ркжрлЗрк╕рк╛ркгрлА';
      } else if (votes['c2'] > votes['c1']) {
        winner = 'рк╣рк╛рк░рлНркжрк┐ркХ ркжрлЗрк╕рк╛ркгрлА';
        loser = 'ркЖрк╢рк┐ркд рккркЯрлЗрк▓';
      } else {
        document.getElementById('result-summary').innerText = "ЁЯУв ркмркВркирлЗ ркЙркорлЗркжрк╡рк╛рк░рлЛркирлЗ ркмрк░рк╛ркмрк░ рк╡рлЛркЯ ркорк│рлНркпрк╛ ркЫрлЗ. рккрк░рк┐ркгрк╛рко ркЯрк╛ркИ ркеркпрлЛ!";
        return;
      }

      document.getElementById('result-summary').innerText =
        "ЁЯПЖ рк╡рк┐ркЬрлЗркдрк╛: " + winner + " \nЁЯШЮ рк╣рк╛рк░ркирк╛рк░: " + loser;
    }
  </script>

</body>
</html>
